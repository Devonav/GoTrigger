<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
        <path d="M7 11V7a5 5 0 0110 0v4" stroke-width="2"/>
      </svg>
      <h1>DeeplyProfound</h1>
      <p>Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          [disabled]="isLoading()"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            [disabled]="isLoading()"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading()"
          >
            <svg *ngIf="!showPassword()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke-width="2"/>
            </svg>
            <svg *ngIf="showPassword()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" stroke-width="2"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      @if (errorMessage()) {
        <div class="error-message">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <line x1="12" y1="8" x2="12" y2="12" stroke-width="2"/>
            <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2"/>
          </svg>
          {{ errorMessage() }}
        </div>
      }

      <button type="submit" class="btn-primary" [disabled]="isLoading()">
        @if (isLoading()) {
          <div class="spinner"></div>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account?</p>
      <button type="button" class="btn-link" (click)="goToRegister()">
        Create Account
      </button>
    </div>
  </div>
</div>
