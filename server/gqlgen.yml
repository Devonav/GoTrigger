# gqlgen configuration file

schema:
  - graph/schema.graphql

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph/resolver
  package: resolver

# Skip generation for types we'll define ourselves
autobind:
  - github.com/deeplyprofound/password-sync/pkg/models
